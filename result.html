<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results and Split Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #result {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .answer {
            background-color: #eef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Your Quiz Results from output.txt</h1>
    <div id="result">Loading your results from output.txt...</div>

    <script>
        // Function to fetch and display the content of output.txt
        function fetchAndDisplayResults() {
            fetch('output.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the content by commas
                    const answersArray = data.split(',').map(answer => answer.trim()).filter(answer => answer !== '');

                    // Create HTML for each answer
                    let resultHTML = '<h2>Answers:</h2>';
                    answersArray.forEach((answer, index) => {
                        resultHTML += `<div class="answer">Answer ${index + 1}: ${answer}</div>`;
                    });

                    // Display the result inside the #result div
                    document.getElementById('result').innerHTML = resultHTML;
                })
                .catch(error => {
                    console.error('Error fetching the output.txt file:', error);
                    document.getElementById('result').textContent = 'Error loading the quiz results.';
                });
        }

        // Call the function to fetch and display the results when the page loads
        window.onload = fetchAndDisplayResults;
    </script>

</body>
</html>
